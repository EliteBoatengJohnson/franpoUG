{% extends "shop/base.html" %}


{% block content %}
<div class="auth-container">
  <ul class="auth-tabs" role="tablist">
    <li role="presentation">
      <a href="#login" class="active" role="tab" aria-selected="true">Login</a>
    </li>
    <li role="presentation">
      <a href="#register" role="tab" aria-selected="false">Register</a>
    </li>
  </ul>

  <div class="auth-content">
    <div id="login" class="auth-pane active" role="tabpanel">
      <form method="POST">
        {% csrf_token %}
        <div class="social-auth">
          <p>Sign in with:</p>
          <button type="button" class="btn-social"><i class="fab fa-facebook-f"></i></button>
          <button type="button" class="btn-social"><i class="fab fa-google"></i></button>
          <button type="button" class="btn-social"><i class="fab fa-twitter"></i></button>
          <button type="button" class="btn-social"><i class="fab fa-github"></i></button>
        </div>

        <p class="divider">or:</p>

        {% for field in form %}
        <div class="form-group">
          {{ field }}
          <label for="{{ field.id_for_label }}">{{ field.label }}</label>
          {% if field.errors %}
          <div class="error-message">
            {{ field.errors }}
          </div>
          {% endif %}
        </div>
        {% endfor %}

        <div class="form-options">
          <label class="checkbox-container">
            <input type="checkbox" checked>
            <span class="checkmark"></span>
            Remember me
          </label>
          <a href="#!" class="forgot-password">Forgot password?</a>
        </div>

        <button type="submit" class="btn-submit">Sign in</button>

        <p class="register-link">Not a member? <a href="#register">Register</a></p>
      </form>
    </div>

    <div id="register" class="auth-pane" role="tabpanel">
      <form>
        <div class="social-auth">
          <p>Sign up with:</p>
          <button type="button" class="btn-social"><i class="fab fa-facebook-f"></i></button>
          <button type="button" class="btn-social"><i class="fab fa-google"></i></button>
          <button type="button" class="btn-social"><i class="fab fa-twitter"></i></button>
          <button type="button" class="btn-social"><i class="fab fa-github"></i></button>
        </div>

        <p class="divider">or:</p>

        <div class="form-group">
          <input type="text" id="registerName" required>
          <label for="registerName">Name</label>
        </div>

        <div class="form-group">
          <input type="text" id="registerUsername" required>
          <label for="registerUsername">Username</label>
        </div>

        <div class="form-group">
          <input type="email" id="registerEmail" required>
          <label for="registerEmail">Email</label>
        </div>

        <div class="form-group">
          <input type="password" id="registerPassword" required>
          <label for="registerPassword">Password</label>
        </div>

        <div class="form-group">
          <input type="password" id="registerRepeatPassword" required>
          <label for="registerRepeatPassword">Repeat password</label>
        </div>

        <label class="checkbox-container">
          <input type="checkbox" checked>
          <span class="checkmark"></span>
          I have read and agree to the terms
        </label>

        <button type="submit" class="btn-submit">Sign up</button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
